			<div class="app-content">

						</div>

						联系

					<div class="app-content-2" id="service"><img class="icon-img" src="../../img/二维码.png">客服</div>

							<p onclick="app(3)">查看案例</p>

					</div>

					</div>

						<div class="footer_1_1">
							<h5 onclick="app(5)">帮助中心</h5>
							<p>忘记密码</p>
							<p onclick="register()">免费注册</p>

				</div>
				
			</div>
			


       <script>
		 
			 
			 var submit=()=>{
				 if($("#username")[0].value===""){
					 alert("姓名不能为空！")
					 return false;
				 }else if($("#phone")[0].value===""&& $("#qq")[0].value==="" && $("#wechat")[0].value===""){
					 alert("请至少留一个联系方式！")
					 return false;
				 }else if($("#content")[0].value===""){
					 alert("请输入留言内容！")
					 return false;
				 }
				 $.ajax({
				 	url: topurl + "file/leavemsg",
				 	type: 'POST',
				 	async: true,
				 	xhrFields: {
				 		withCredentials: true
				 	},
				 	data: {
				 		username: $("#username")[0].value,
				 		phone: $("#phone")[0].value,
				 		qq: $("#qq")[0].value,
						wechat:$("#wechat")[0].value,
						content:$("#content")[0].value,
						userEmail:localStorage.getItem("login_msg") ? JSON.parse(localStorage.getItem("login_msg")).userEmail:'未登录用户'
				 	},
				 	success: (data)=> {
				 		console.log(data);
				 		
				 		if(data._status==0){
				 			
				 		}else if(data._status==1){
				 			alert("留言成功！我们将尽快联系您！")
				 			window.open("../app/app.html",'_self')
				 		}

				 	},
				 	error: function() {
				 		alert('服务器发生错误！');
				 	}
				 });
			 }
       </script>
