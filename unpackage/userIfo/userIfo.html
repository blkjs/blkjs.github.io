<!DOCTYPE html>
<html lang="zh-cn">
 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>板栗壳技术有限公司</title>
		<link rel="stylesheet" type="text/css" href="../../css/userIfo.css">
		<link rel="stylesheet" type="text/css" href="../../css/public.css">
		<script src="../../js/jquery1.10.2.min.js"></script>
		<script src="../../js/public.js"></script>
		<style>
			.message{
				background-color: #5CB85C ;
			}
		</style>
    </head>
    <body>
			<div class="app-top-2">
				<div class="app-top-3">
					<div class="app-top-5" onclick="app(1)">主页</div>
					<div class="app-top-5" onclick="app(2)">服务介绍</div>
					<div class="app-top-5" onclick="app(3)">项目案例</div>
					<div class="app-top-5" onclick="app(4)">关于我们</div>
					<div class="app-top-5" onclick="app(5)">帮助中心</div>
				</div>
				<div class="app-top-4">
					<div class="app-top-5" id="login" onclick="login()">登录</div>
					<div class="app-top-5" id="register" onclick="register()">注册</div>
				</div>
			</div>
			<div class="app-content">
				<div class="app-content-top">
					<div class="app-content-top-1">
						<img src="../../img/logo.png" />
					</div>
					<div class="app-content-top-2">
						<div class="content-right">
							<div class="content-right-top">我的资料<span></span></div>
						</div>
						<div class="content-left">
							<div class="content-left-L">
								<h1>昵称：</h1>
							</div>
							<div class="content-left-R">
								<input id="name" type="text" />
							</div>
							
							<div class="content-left-L">
								<h1>邮箱：</h1>
							</div>
							<div class="content-left-R">
								<input id="email" type="text" />
							</div>
							
							<div class="content-left-L">
								<h1>头像：</h1>
							</div>
							<div  onclick="upload()" class="content-left-R">
								<!-- <img src="http://localhost:3000/public/1051011877@qq.com/headerImg.png" /> -->
								<div id="header_img" class="content-left-R-header">+</div>
								<input onchange="up_img(event)" id="file" type="file" accept="image/gif, image/jpeg, image/png, image/jpg"/>
							</div>
							
							<div class="content-left-L">
								<h1>性别：</h1>
							</div>
							<div class="content-left-R">
								<input id="sex" type="text" />
							</div>
							
							<div class="content-left-L">
								<h1>年龄：</h1>
							</div>
							<div class="content-left-R">
								<input id="birth" type="text" />
							</div>
							
							<div class="content-left-L">
								
							</div>
							<div class="content-left-R">
								<div class="content-left-submit" onclick="submit()">提交</div>
							</div>
						</div>
					</div>
				</div>
				<div class="app-content-1">
					<div class="app-content-3" onclick="leavemsg()"><img class="icon-img" src="../../img/留言.png"> 留言</div>
					<div class="app-content-2" onclick="open_qq()">
						<a href="tencent://message/?uin=201747831&Site=Sambow&Menu=yes">
							<img class="icon-img" src="../../img/QQ.png">
						</a>
						联系
					</div>
					<div class="app-content-2" id="service"><img class="icon-img" src="../../img/二维码.png">客服</div>
					<div class="app-content-4" onclick="to_top()"><img class="icon-img" src="../../img/返回顶部.png">顶部</div>
				</div>
				<div class="WeChat" id="WeChat">
					<img src="../../img/kefu.png" class="WeChat_img" >
				</div>
			</div>
			<div class="footer">
				<div class="footer_parent">
					<div class="footer_1">
						<img src="../../img/kefu.png" class="WeChat_img" >
						<span>打开微信扫一扫</span>
					</div>
					<div class="footer_1">
						<div class="footer_1_1">
							<h5>团队信息</h5>
							<p onclick="app(4)">关于我们</p>
							<p onclick="app(3)">查看案例</p>
							<p onclick="app(2)">服务介绍</p>
						</div>
					</div>
					<div class="footer_1">
						<div class="footer_1_1">
							<h5>商务合作</h5>
							<p>开发合作</p>
							<p>广告合作</p>
							<p onclick="app(6)">其他(群聊系统)</p>
						</div>
					</div>
					<div class="footer_1">
						<div class="footer_1_1">
							<h5 onclick="app(5)">帮助中心</h5>
							<p>忘记密码</p>
							<p onclick="register()">免费注册</p>
							<p onclick="leavemsg()">在线留言</p>
						</div>
					</div>
				</div>
				<div class="footer_parent_1">
					板栗壳技术有限公司 版权所有 粤ICP备17108118号
				</div>
				
			</div>
		<script>
			var header_img = ''
			var upload=()=>{
				$('#file')[0].click()
			}
			var up_img=(data)=>{
				console.log(data.target.files)
				var reader = new FileReader();
				reader.readAsDataURL(data.target.files[0]);
				reader.onload = function(){
				    console.log(reader.result); //获取到base64格式图片
					
					$.ajax({
						url: topurl + "/file/upload",
						type: 'POST',
						async: true,
						xhrFields: {
							withCredentials: true
						},
						data: {
							_id: JSON.parse(localStorage.getItem("login_msg"))._id,
							userEmail: JSON.parse(localStorage.getItem("login_msg")).userEmail,
							imgBase64:reader.result,
							type:1
						
						},
						success: (data)=> {//nodeservice
						
						header_img=data.imgURL
						console.log(header_img)
							console.log(JSON.stringify(localStorage.getItem("login_msg")))
							$('#header_img')[0].style.backgroundImage  = "url("+reader.result+")"
							$('#header_img')[0].style.backgroundSize  = "cover"
							$('#header_img')[0].innerHTML  = ""
						},
						error: function() {
							alert('服务器发生错误！');
						}
					});
					
				};

				
			}
			var submit=()=>{
				console.log($('#name')[0].value)
				console.log($('#email')[0].value)
				console.log($('#sex')[0].value)
				console.log($('#birth')[0].value)
				var id=JSON.parse(localStorage.getItem("login_msg"))._id
				$.ajax({
					url: topurl + "/user/modify",
					type: 'POST',
					async: true,
					xhrFields: {
						withCredentials: true
					},
					data: {
						_id: id,
						userEmail: $('#email')[0].value,
						userName: $('#name')[0].value,
						userAge: $('#birth')[0].value,
						headerImg: header_img,
						sex: $('#sex')[0].value,
					},
					success: (data)=> {
						alert(data.message)
						localStorage.setItem("login_msg", JSON.stringify(data.data));
				
					},
					error: function() {
						alert('服务器发生错误！');
					}
				});
			}
		</script>
        <script>
			//console.log(JSON.parse(localStorage.getItem("login_msg")).userEmail)
			$.ajax({
				url: topurl + "/user/userIfo",
				type: 'POST',
				async: true,
				xhrFields: {
					withCredentials: true
				},
				data: {
					userEmail: JSON.parse(localStorage.getItem("login_msg")).userEmail,
				},
				success: (data)=> {
					console.log(data);
					$('#name')[0].value=data.data[0].userName || ''
					$('#email')[0].value=data.data[0].userEmail || ''
					$('#birth')[0].value=data.data[0].userAge || ''
					$('#sex')[0].value=data.data[0].sex || ''
					$('#header_img')[0].style.backgroundImage  = "url("+topurl+data.data[0].headerImg+")"
					$('#header_img')[0].style.backgroundSize  = "cover"
					$('#header_img')[0].innerHTML  = ""
					localStorage.setItem("login_msg", JSON.stringify(data.data[0]));
			
				},
				error: function() {
					alert('服务器发生错误！');
				}
			});
        </script>
    </body>
</html>
